version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Laravel Backend
  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
      - ./laravel/vendor:/var/www/html/vendor
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=password
    networks:
      - app-network

  # Next.js Frontend
  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    container_name: nextjs_app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./nextjs:/app
      - ./nextjs/node_modules:/app/node_modules
      - ./nextjs/.next:/app/.next
    ports:
      - "3000:3000"
    depends_on:
      - laravel
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000/api
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

